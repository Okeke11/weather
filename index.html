<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<style>
    *{
        background-color: #222;
        color: antiquewhite;
         font-family: 'Poppins', sans-serif;
    }
    #location{
        border-radius: 4px;
        outline: 1px solid rgb(183, 152, 152);
        border: none;
        height: 26px;

        margin-right: 2%;
    }
    button{
        border-radius: 3px;
        outline: 1px solid white;
        height: 5%;
        border: none;
        transition: transform 0.3s ease;
        margin-left: 12.5px;
    }
    button:hover{
      /* color: red; */
      background-color: rgba(58, 78, 76, 0.739);
      transform: scale(1.1); /* grows 20% bigger on hover */
  cursor: pointer; /* show pointer cursor */
    }
    input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background-color: #2c2c2c;
    color: #fdf6e3;
  }
    body, html {
  height: 100%;
  width: 100%;
  margin: 0;
  display: flex;
  justify-content: center; /* center horizontally */
  align-items: center;    /* center vertically */
  background-color: #222;
  color: antiquewhite;
  font-family: Arial, sans-serif;
  flex-direction: column;
}

.container {
  text-align: center;
  margin-bottom: 20px;
}

.weather-box {
  width: 300px;
  padding: 30px;
  border: 2px solid rgb(167, 159, 148);
  border-radius: 20px;
  background-color: #222;
  box-shadow: 0 0 15px #be6a6a;
  text-align: center;
  padding-right: 50px;
}
.weather-box img {
  width: 100px;
  height: auto;
  margin: 10px 0;
}
 @media screen and (max-width: 480px) {
    .container {
      max-width: 90%;
      margin-top: 10vh;
    }
  }
</style>
<body>
    <h1>The Weather Now</h1>
    <div class="container">
      <div id="weatherResult" class="weather-box">
        <strong><label for="location" style="font-size: larger;">Enter a city or country: </label></strong><br> <br>
        <input type="text" id="location" placeholder="e.g. Lagos or Nigeria"><br> <br>
        <button onclick="getWeather()">Submit</button>
        <div id="weatherResult" style="margin-top: 20px;"></div>
      </div>
    </div>

    

  <script>
  async function getWeather() {
    const location = document.getElementById("location").value.trim();

    if (!location) {
      alert("Please enter a city or country");
      return;
    }

    const apiKey = "4136724b0ba62c056cb826dc362ed6a3"; 
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${apiKey}&units=metric`;

    try {
      const response = await fetch(url);

      if (!response.ok) {
        throw new Error("Location not found");
      }

      const data = await response.json();
      const name = data.name;
      const country = data.sys.country;
      const temperature = data.main.temp;
      const condition = data.weather[0].main;
      const icon = data.weather[0].icon;
      const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

      document.getElementById("weatherResult").innerHTML = `
        <h2>Weather in ${name}, ${country}</h2>
        <img src="${iconUrl}" alt="${condition}" />
        <p>Temperature: ${temperature}Â°C</p>
        <p>Condition: ${condition}</p>
        <button onclick="location.reload()">Back</button>
      `;

      // document.getElementById("backBtn").style.display = "inline-block";
    } catch (error) {
      console.error("Error:", error.message);
      alert("Something went wrong. Please check spelling or try again.");
    }
    function goBack() {
  document.getElementById('weatherResult').innerHTML = ''; // Clear weather display
  document.getElementById('backBtn').style.display = 'none'; // Hide back button
  document.getElementById('country').value = ''; // Clear input
  document.getElementById('country').focus(); // Focus back on input
}
  }
</script>

</body>
</html>
