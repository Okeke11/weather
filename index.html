<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<style>
    *{
        /* background-color: #222; */
        color: antiquewhite;
        font-family: 'Poppins', sans-serif;
    }
    #location{
        border-radius: 4px;
        outline: 1px solid rgb(183, 152, 152);
        border: none;
        height: 26px;

        margin-right: 2%;
    }
    button{
        border-radius: 3px;
        outline: 1px solid white;
        height: 20%;
        border: none;
        transition: transform 0.3s ease;
        margin-left: 12.5px;
    }
    button:hover{
      /* color: red; */
      background-color: rgba(58, 78, 76, 0.739);
      transform: scale(1.1); /* grows 20% bigger on hover */
  cursor: pointer; /* show pointer cursor */
    }
    input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background-color: #2c2c2c;
    color: #fdf6e3;
  }
    html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center; /* center horizontally */
  align-items: center;    /* center vertically */
  background-color: #222;
  color: antiquewhite;
  font-family: Arial, sans-serif;
  flex-direction: column;
}
body {
  background-color: #0d0d0d; /* or leave it to be image only */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.5s ease-in-out;
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  flex-direction: column;
}
h1, body{
  background-color: none;
}
/* #weatherResult{
margin-left: 30px;
} */
.container {
    width: 100%;
  max-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  margin-bottom: 20px;
  height: 100vh;
}

.weather-box {
  width: 90%;
   max-width: 370px;
  padding: 30px;
  border: 2px solid rgb(167, 159, 148);
  border-radius: 20px;
  background-color: #222;
  box-shadow: 0 0 15px #be6a6a;
  text-align: center;
  padding-right: 60px;
  margin-left: -35px;
  margin: 0 auto;
  box-sizing: border-box;
}
.weather-box img {
  width: 100px;
  height: auto;
  margin: 10px 0;
}
 @media screen and (max-width: 480px) {
    .container {
      max-width: 90%;
      margin-top: 10vh;
      text-align: center;
    }
  }
  @media screen and (max-width: 768px) {
  .container {
    width: 90%;
    padding: 10px;
    text-align: center;
  }

  .weather-box {
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 1.8rem;
    text-align: center;
  }

  input, button {
    font-size: 1rem;
    padding: 10px;
  }

  .weather-box img {
    width: 80px;
  }
}

@media screen and (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  input, button {
    font-size: 0.95rem;
    padding: 8px;
  }

  .weather-box img {
    width: 60px;
  }
}
.inputt{
margin-left: 30px;
}
#weatherresult {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-left: 50px;
}


</style>
<body>
    <h1>The Weather Now</h1>
    <div class="container">
      <div id="weatherResult" class="weather-box">
        <strong><label for="location" style="font-size: larger;" class="inputt">Enter a city or country: </label></strong><br> <br>
        <input type="text" id="location" placeholder="e.g. Lagos or Nigeria"><br> <br>
        <button onclick="getWeather()">Submit</button>
        <div class="weatherresult" id="weatherresult" style="margin-top: 20px;"></div>
      </div>
    </div>

    

  <script>
  async function getWeather() {
    const location = document.getElementById("location").value.trim();

    if (!location) {
      alert("Please enter a city or country");
      return;
    }

    const apiKey = "4136724b0ba62c056cb826dc362ed6a3"; 
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${apiKey}&units=metric`;

    try {
      const response = await fetch(url);

      if (!response.ok) {
        throw new Error("Location not found");
      }

      const data = await response.json();
      const name = data.name;
      const country = data.sys.country;
      const temperature = data.main.temp;
      const condition = data.weather[0].main;
      const weatherMain = data.weather[0].main;
      setBackground(weatherMain);
      const icon = data.weather[0].icon;
      const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

      document.getElementById("weatherResult").innerHTML = `
        <h2>Weather in ${name}, ${country}</h2>
        <img src="${iconUrl}" alt="${condition}" />
        <p>Temperature: ${temperature}Â°C</p>
        <p>Condition: ${condition}</p>
        <button onclick="location.reload()">Back</button>
      `;

      // document.getElementById("backBtn").style.display = "inline-block";
    } catch (error) {
      console.error("Error:", error.message);
      alert("Something went wrong. Please check spelling or try again.");
    }
    function goBack() {
  document.getElementById('weatherResult').innerHTML = ''; // Clear weather display
  document.getElementById('backBtn').style.display = 'none'; // Hide back button
  document.getElementById('country').value = ''; // Clear input
  document.getElementById('country').focus(); // Focus back on input
}
  }
  function setBackground(weatherMain) {
  let bg = "images/default.jpg"; // fallback

  switch (weatherMain.toLowerCase()) {
    case "clear":
      bg = "images/clear.jpg";
      break;
    case "clouds":
      bg = "images/clouds.jpg";
      break;
    case "rain":
    case "drizzle":
      bg = "images/rain.jpg";
      break;
    case "thunderstorm":
      bg = "images/thunder.jpg";
      break;
    case "snow":
      bg = "images/snow.jpg";
      break;
    default:
      bg = "images/default.jpg";
  }

  document.body.style.backgroundImage = `url('${bg}')`;
}

</script>

</body>
</html>
